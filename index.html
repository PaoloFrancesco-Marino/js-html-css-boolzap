<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Font Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- App container -->
    <div id="app">
        <section class="app-container">
            <!-- left container -->
            <div class="left-container">
                <!-- top bar left -->
                <div class="top-bar-sx">
                    <img src="img/avatar_io.jpg" alt="Login Profile">
                    <div>
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- notify bar left -->
                <div class="notify-bar-sx">
                    <i class="fas fa-bell-slash"></i>
                    <div>
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <h5>Attiva notifiche desktop</h5>
                    </div>

                </div>
            </div><!-- ./ left container -->
            <!-- right container -->
            <div class="right-container">

            </div><!-- ./ right container -->
        </section><!-- ./ App container -->
    </div><!-- ./ App -->



    <!-- Main JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script> <!-- jQuery -->
    <script src="script/main.js"></script>

</body>
</html>
